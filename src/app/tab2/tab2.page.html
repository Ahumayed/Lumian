<ion-content>
  <ion-grid class="container">
    <ion-row class="row start" >
      <ion-col size="4" *ngFor="let badge of BADGES">
        <div class="badge" (click)="open(badge)">
          <ion-card class="badge-card">
          <ion-card-content>
              <img [src]="badge.url">
          </ion-card-content>
        </ion-card>
            
        </div>
        
      </ion-col>



    </ion-row>
  </ion-grid>
</ion-content>
